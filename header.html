    <style>
      .glass-header {
        background: rgba(245, 247, 250, 0.82);
        backdrop-filter: blur(16px);
        border-bottom: 1.5px solid rgba(180, 190, 210, 0.13);
        box-shadow: 0 4px 24px rgba(30,41,59,0.07);
      }
      .header-logo img {
        transition: transform 0.18s;
      }
      .header-logo img:hover {
        transform: scale(1.06) rotate(-2deg);
      }
      .header-nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        z-index: 1;
        height: 100%;
      }
      .header-link {
        position: relative;
        display: flex;
        align-items: center;
        height: 72px;
        padding: 0 1.6rem;
        color: #1e293b;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.08rem;
        background: none;
        transition: color 0.18s;
        outline: none;
      }
      .header-link::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%) scaleX(0);
        width: 60%;
        height: 3px;
        background: linear-gradient(90deg, #2563eb 60%, #38bdf8 100%);
        border-radius: 2px;
        transition: transform 0.22s cubic-bezier(0.4,0,0.2,1);
        opacity: 0.7;
      }
      .header-link:hover::after, .header-link.active::after, .header-link[aria-current="page"]::after {
        transform: translateX(-50%) scaleX(1);
      }
      .header-link:hover, .header-link:focus {
        color: #2563eb;

      .header-link.active, .header-link[aria-current="page"] {
        color: #2563eb;

      .header-hamburger {
        display: none;

        justify-content: center;
        z-index: 60;
        position: relative;
        background: none;
        border: none;
        height: 48px;
        width: 48px;
        cursor: pointer;
      }
      .hamburger-icon {
        display: block;
        width: 28px;
        height: 3px;
        background: #2563eb;
        border-radius: 2px;
        position: relative;
        transition: background 0.2s;
      }
      .hamburger-icon::before, .hamburger-icon::after {
        content: '';
        position: absolute;
        left: 0;
        width: 28px;
        height: 3px;
        background: #2563eb;
        border-radius: 2px;
        transition: transform 0.2s, top 0.2s, bottom 0.2s;
      }

        top: -9px;
      }
      .hamburger-icon::after {
        bottom: -9px;

        .header-nav-links { gap: 0.7rem; }

      @media (max-width: 700px) {
        .header-hamburger { display: flex !important; }

          right: -340px !important;
          width: 100vw !important;
          height: 100vh !important;

          right: -340px;
          width: 320px;

          opacity: 0;
          pointer-events: none;

          flex-direction: column;

<script>
(function() {
  const hamburgerMenuBtn = document.getElementById('hamburgerMenuBtn');
  const slideMenu = document.getElementById('slideMenu');
  const closeSlideMenu = document.getElementById('closeSlideMenu');
  let menuOpen = false;
  function openMenu() {
    menuOpen = true;
    slideMenu.classList.add('open');
    slideMenu.style.right = '0';
    slideMenu.style.opacity = '1';
    slideMenu.style.pointerEvents = 'auto';
    if(closeSlideMenu) closeSlideMenu.style.display = 'block';
  }
  function closeMenu() {
    menuOpen = false;
    slideMenu.classList.remove('open');
    slideMenu.style.right = '-340px';
    slideMenu.style.opacity = '0';
    slideMenu.style.pointerEvents = 'none';
    if(closeSlideMenu) closeSlideMenu.style.display = 'none';
  }
  if (hamburgerMenuBtn) {
    hamburgerMenuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      if(menuOpen) {
        closeMenu();
      } else {
        openMenu();
      }
    });
  }
  if(closeSlideMenu) {
    closeSlideMenu.onclick = function(e) {
      e.stopPropagation();
      closeMenu();
    };
  }
  document.addEventListener('click', function(e) {
    if(menuOpen && !slideMenu.contains(e.target) && e.target !== hamburgerMenuBtn) {
      closeMenu();
    }
  });
  if (slideMenu) {
    slideMenu.addEventListener('click', function(e) {
      e.stopPropagation();
    });
  }
  window.addEventListener('resize', function() {
    if(menuOpen) {
      closeMenu();
    }
  });
})();
</script>
