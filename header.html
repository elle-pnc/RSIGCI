<!-- Header / Navigation -->
<header>
  <nav class="custom-header-nav relative flex items-center w-full px-4 py-2" style="min-height:64px;">
    <div class="flex items-center w-full">
      <div class="header-logo flex items-center min-w-[120px] z-10">
        <img src="reignnan_logo_transparent.png" alt="REIGN-NAN Logo" class="h-10 w-auto" />
      </div>
      <ul class="header-nav-links flex text-base font-medium mx-auto absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2" style="gap:0;">
        <li><a class="header-link" href="about.html">About Us</a></li>
        <li><a class="header-link" href="products.html">Products</a></li>
        <li><a class="header-link" href="services.html">Services</a></li>
        <li><a class="header-link" href="careers.html">Careers</a></li>
        <li><a href="contact-us.html" class="header-link" id="contactUsBtn">Contact Us</a></li>
      </ul>
      <div class="flex-1 flex justify-end items-center">
        <button class="header-hamburger ml-4 z-10" aria-label="Open menu" id="hamburgerMenuBtn">
          <span class="hamburger-icon"></span>
        </button>
      </div>
    </div>
    <!-- Slide-down menu -->
    <div id="slideMenu" class="fixed bg-white shadow-lg transition-all duration-300 z-50 flex flex-col divide-y divide-gray-200"
      style="top: 0; right: -340px; width: 320px; height: 100vh; opacity: 0; pointer-events: none;">
      <button id="closeSlideMenu" class="hidden absolute top-4 right-4 text-3xl text-gray-500 hover:text-gray-800 focus:outline-none" aria-label="Close menu">&times;</button>
      <a href="about.html" class="py-4 px-8 text-lg text-gray-800 text-left hover:bg-gray-100 transition w-full block">About Us</a>
      <a href="products.html" class="py-4 px-8 text-lg text-gray-800 text-left hover:bg-gray-100 transition w-full block">Products</a>
      <a href="services.html" class="py-4 px-8 text-lg text-gray-800 text-left hover:bg-gray-100 transition w-full block">Services</a>
      <a href="careers.html" class="py-4 px-8 text-lg text-gray-800 text-left hover:bg-gray-100 transition w-full block">Careers</a>
      <a href="contact-us.html" class="py-4 px-8 text-lg text-gray-800 text-left hover:bg-gray-100 transition w-full block">Contact Us</a>
    </div>
    <style>
      .custom-header-nav { height: 64px; min-height: 64px; }
      header, nav.custom-header-nav { height: 64px; min-height: 64px; }
      .header-nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        gap: 0 !important;
        z-index: 1;
        height: 100%;
      }
      .header-link {
        transition: color 0.18s;
        border-radius: 0;
        height: 64px;
        padding: 0 2.2rem;
        color: #1e293b;
        text-decoration: none;
        font-weight: 500;
        position: relative;
        display: flex;
        align-items: center;
        min-height: 0;
        box-sizing: border-box;
        font-size: 1rem;
        line-height: 1;
        z-index: 1;
      }
      .header-link::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 64px;
        background: rgba(0,0,0,0.10);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.18s;
        z-index: 0;
      }
      .header-link:hover::before, .header-link:focus::before {
        opacity: 1;
      }
      .header-link:hover, .header-link:focus {
        color: #38bdf8; /* Tailwind sky-400 */
        outline: none;
      }
      .header-link:active {
        background: transparent !important;
        color: #38bdf8 !important;
        box-shadow: none !important;
      }
      .header-link.active,
      .header-link[aria-current="page"] {
        color: #1e293b; /* default text color, not blue */
      }
      .header-link.active::before,
      .header-link[aria-current="page"]::before {
        opacity: 1;
      }
      .header-hamburger {
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 60;
        position: relative;
      }
      @media (max-width: 700px) {
        .header-hamburger {
          display: flex !important;
          position: relative;
          z-index: 60;
        }
        #slideMenu {
          display: none !important;
        }
        #slideMenu.open {
          display: flex !important;
        }
      }
      @media (min-width: 701px) {
        #slideMenu {
          display: none !important;
        }
      }
      .header-hamburger:active, .header-hamburger:focus {
        background: transparent !important;
        box-shadow: none !important;
        outline: none !important;
      }
      @media (max-width: 900px) {
        .header-nav-links { gap: 1.2rem; }
      }
      @media (max-width: 700px) {
        .header-nav-links { display: none !important; }
      }
      @media (max-width: 600px) {
        .custom-header-nav { padding: 0.5rem 0.5rem; }
        .header-nav-links { gap: 0.7rem; }
      }
      .glass-header {
        background: rgba(30,41,59,0.85);
        backdrop-filter: blur(14px);
        border-bottom: 1.5px solid rgba(255,255,255,0.08);
        box-shadow: 0 4px 24px rgba(30,41,59,0.08);
      }
      @media (max-width: 700px) {
        #slideMenu {
          right: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          opacity: 1 !important;
          pointer-events: auto !important;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: rgba(255,255,255,0.98);
        }
        #closeSlideMenu {
          display: block !important;
        }
      }
      @media (min-width: 701px) {
        #slideMenu {
          right: -340px;
          width: 320px;
          height: 100vh;
          opacity: 0;
          pointer-events: none;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: flex-start;
          background: #fff;
        }
        #closeSlideMenu {
          display: none !important;
        }
      }
    </style>
  </nav>
</header>
<script>
  (function() {
    const hamburgerMenuBtn = document.getElementById('hamburgerMenuBtn');
    const slideMenu = document.getElementById('slideMenu');
    const closeSlideMenu = document.getElementById('closeSlideMenu');
    let menuOpen = false;
    function openMenu() {
      menuOpen = true;
      slideMenu.classList.add('open');
      slideMenu.style.right = '0';
      slideMenu.style.opacity = '1';
      slideMenu.style.pointerEvents = 'auto';
    }
    function closeMenu() {
      menuOpen = false;
      slideMenu.classList.remove('open');
      if(window.innerWidth <= 700) {
        slideMenu.style.right = '0';
        slideMenu.style.opacity = '0';
        slideMenu.style.pointerEvents = 'none';
      } else {
        slideMenu.style.right = '-340px';
        slideMenu.style.opacity = '0';
        slideMenu.style.pointerEvents = 'none';
      }
    }
    if (hamburgerMenuBtn) {
      hamburgerMenuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if(menuOpen) {
          closeMenu();
        } else {
          openMenu();
        }
      });
    }
    if(closeSlideMenu) {
      closeSlideMenu.onclick = function(e) {
        e.stopPropagation();
        closeMenu();
      };
    }
    document.addEventListener('click', function(e) {
      if(menuOpen && !slideMenu.contains(e.target) && e.target !== hamburgerMenuBtn) {
        closeMenu();
      }
    });
    if (slideMenu) {
      slideMenu.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }
    window.addEventListener('resize', function() {
      if(menuOpen) {
        closeMenu();
      }
    });
  })();
</script>
